language: scala
scala: 2.12.6
jdk: openjdk8

stages:
- name: test
- name: publish
  if: NOT type = pull_request

services:
  - docker

cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt"
    - "$HOME/.coursier/cache"
    - ".hoarder-cache"

env:
  global:
    - COURSIER_PROGRESS=0
    - SBT=./sbt
    # ENCRYPTION_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # GITHUB_ACCESS_TOKEN
    - secure: ""
    # DISCORD_WEBHOOK_TOKENS
    - secure: ""

install:
  - mkdir scripts
  - $SBT transferCommonResources
  - scripts/commonSetup

jobs:
  include:
  - stage: test
    sudo: required
    script:
      # plain machine with mongodb on 27018 port
      - docker run -d -p 127.0.0.1:27018:27017 --name mongodb -e MONGODB_ROOT_PASSWORD=secret bitnami/mongodb:4.1.4
      # sshd can look at 27017 using `mng` host name, used to create tunnel like
      # ssh -f -N -L 33333:mng:27017 root@localhost -p 22222
      - docker-compose up -d
      - sudo apt-get update
      - sudo apt-get install sshpass
      - ssh-keygen -t rsa -N "passphrase" -f key_for_docker
      - sshpass -p root ssh-copy-id -i key_for_docker -o StrictHostKeyChecking=no root@localhost -p 22222
      - set -e
      - "$SBT ++$TRAVIS_SCALA_VERSION test"
  - stage: publish
    script:
      - set -e
      - "$SBT transferPublishAndTagResources"
      - TRAVIS_JOB_NUMBER=1 scripts/publishAndTag 'slamdata/quasar-datasource-mongo'
      - bumpInDownstream() { echo $1 > slamdata-mongo-version; }
      - bumpInDownstreamBench() { echo $1 > mongo-datasource-version; }
      - export -f bumpInDownstream
      - export -f bumpInDownstreamBench
      - scripts/bumpDependentProject slamdata slamx bumpInDownstream
      - scripts/bumpDependentProject slamdata benchmarks bumpInDownstreamBench
    git:
      depth: false

after_success:
  - scripts/checkAndAutoMerge
  - scripts/discordTravisPost success https://discordapp.com/api/webhooks/$DISCORD_WEBHOOK_TOKENS

after_failure:
  - scripts/discordTravisPost failure https://discordapp.com/api/webhooks/$DISCORD_WEBHOOK_TOKENS

branches:
  only:
  - master
  - "/^backport.*$/"

before_cache:
- find "$HOME/.sbt/" -name '*.lock' -print0 | xargs -0 rm
- find "$HOME/.ivy2/" -name 'ivydata-*.properties' -print0 | xargs -0 rm
